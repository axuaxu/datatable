<!doctype html>
<html>
<head>
    <title>jQuery Tutorial</title>

    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <style type="text/css">
    .jumbotron {
        text-align: center;
    }
    button {
        width: 100px;
        height: 40px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Let's Have Fun!</h1>
            <button class="panel-button" data-panelid="panel1">#btn1</button>
            <button class="panel-button" data-panelid="panel2">#btn2</button>
            <button class="panel-button" data-panelid="panel3">#btn3</button>
            <button class="panel-button" data-panelid="panel4">#btn4</button>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <div id="panel1" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel1
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel2" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel2
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel3" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel3
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel4" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel4
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
        </div>

    </div>
  
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script>
        $(function(){
            
            var content ="the best content is here";
            $("#panel1").hide(300).show(1000).hide(300).show(1000).hide(300).show(1000);
             $("#panel3").slideUp(1000).delay(1000).slideDown(1000).slideUp(1000).delay(1000).slideDown(1000).slideUp(1000).delay(1000).slideDown(1000);
            $("#panel2").css({color:'red'});
            
            
            $('.panel-button').on('click',function(){
               var panelId = $(this).attr('data-panelid');
                $('#'+panelId).slideToggle();
                 $('#'+panelId+' .panel-body').html(content);
            })
        } );
    </script>
</body>
</html>
